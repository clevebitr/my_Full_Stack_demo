<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <!-- 页面css -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- axios -->
    <!-- cdn -->
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- message css 这个css是引用阿里的一些字体图标，请戳： https://www.iconfont.cn/ -->

    <link rel="stylesheet" href="./css/message.css">

    <link rel="stylesheet" href="./css/loading.css">

    <meta http-equiv="cache-control" content="max-age=3600">

<body class="lat">

    <!-- loading 容器 -->
    <div class="wrapper"></div>
    <!-- 消息外层容器，因为消息提醒基本上是全局的，所以这里用id，所有的弹出消息都是需要插入到这个容器里边的 -->
    <div id="message-container"></div>

    <div class="box">
        <div class="tit">login</div>
        <input class="usr" type="text" id="user" oninput="L_email()" placeholder="邮箱">
        <span id="E_tips" class="tips"></span>
        <input class="pwd" type="password" id="pasw" oninput="L_pwd()" placeholder="密码">
        <span id="P_tips" class="tips"></span>
        <button type="submit" id="loginbth" onclick="login()">登录</button><br>
        <button type="submit" id="outbth" class="outbth" onclick="outlogin()">退出登录</button><br>
        <a href="help.html">忘记密码?</a>
        <span>没有账号?<a href="register.html">注册</a></span>
    </div>

    <script>
        // message可以定义为全局对象，项目中可以直接调用。
        const message = new Message();
    </script>
    
</body>

</html>
